[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = dreamcatchr
directory = dreamcatchr/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = dreamcatchr/i18n/dreamcatchr.pot
width = 80

[init_catalog]
domain = dreamcatchr
input_file = dreamcatchr/i18n/dreamcatchr.pot
output_dir = dreamcatchr/i18n

[update_catalog]
domain = dreamcatchr
input_file = dreamcatchr/i18n/dreamcatchr.pot
output_dir = dreamcatchr/i18n
previous = true
